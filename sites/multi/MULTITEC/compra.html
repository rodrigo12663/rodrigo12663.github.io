<!DOCTYPE html>
<html>
<head>
	<title>Compra</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="compra.css">
	<meta name="viewport" content="width-device-width, initial scale=1.0">
	<link rel="shortcut icon" href="imagens1/ce.png">
</head>
<body>

<center>
	<caption><h1 id="ped">Pedido</h1></caption><br>

	<form action="index.html">

	<table border="0" class="form">
		<tr class="name">
			<td><input type="text" name="nome" placeholder="Nome Completo" required></td>
		</tr>
		<tr class="produto">
			<td><input type="text" name="nome" placeholder="Nome do Produto" required></td>
		</tr>
		<tr class="email"><br> 
			<td><input type="email" name="e-mail" placeholder="E-mail" required></td>
		</tr>
		<tr class="senha"><br>
			<td><input type="password" name="senha" placeholder="Senha" required></td>
		</tr>
		<tr class="senha2"><br>
			<td><input type="text" name="cpf" placeholder="CPF" required></td>
		</tr>
		<tr>
			<td id="er"><h3>Cartão:</h3>
				<input class="bandeira" type="text" name="bandeira" placeholder="Bandeira">
		</tr>
		<br>
		<tr>
			<td><h3>Validade:</h3>
				<input class="validade" type="text" name="valido" required placeholder="Ex: 20/10/2019">
		</tr>
		<tr>
			<td><h3>Frete:</h3>
				<input class="Frete" type="text" name="Frete" required placeholder="Diga sua cidade">
		</tr>
			<td id="term"><input type="checkbox" name="termos" required>Aceitar Termos</td>
		</tr>

		<tr><br>
		<a href="index.html"><td><input type="submit" id="botao" name="comprar" value="Comprar"></td></a>
		</tr>
		
	</table></form>
</center>
